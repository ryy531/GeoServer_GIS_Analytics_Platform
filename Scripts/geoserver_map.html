<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #map {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var myMap = L.map("map").setView([0, 0], 2);
      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      }).addTo(myMap);
      var geoServerBaseUrl =
        "http://localhost:8080/geoserver/geo_server_practice/wms";
      var provinceLayer = L.tileLayer
        .wms(geoServerBaseUrl, {
          layers: "geo_server_practice:admin_county_polygon",
          format: "image/png",
          transparent: true,
        })
        .addTo(myMap);
      var educationLayer = L.tileLayer
        .wms(geoServerBaseUrl, {
          layers: "geo_server_practice:education_facilities_points",
          format: "image/png",
          transparent: true,
        })
        .addTo(myMap);
    </script>
  </body>
</html>
